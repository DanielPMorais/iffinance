<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFFinance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="./index.html">
                <div id="logo">
                  <img src="img/finance.svg" alt="Logo IF Finance">
                   <h1><span>IF</span>Finance</h1>
                </div>
            </a> 
            <nav>
                <ul>
                    <li><a class="active" href="./index.html">Home</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>
                    <li><a href="./bolsas.html">Bolsas</a></li>
                    <li><a href="./destaques.html">Destaques</a></li>
                    <li><a href="./contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="flex-bt align-center">
                <h1>Home</h1>
                <button style="height: 40px;" onclick="openModal()">+ Adicionar</button>
            </div>
            <div class="card">
                <header class="flex-bt">
                    <div class="flex-bt" style="width: 100px; height: 50px; align-items: center;">
                        <img src="img/logotipo-da-apple.png" alt="" style="width: 30px; height: 30px;">
                        <h1 style="font-size: 22px;">Apple</h1>
                    </div>
                    <p>AAPL</p>
                </header>
                <main class="flex-bt" style="align-self: flex-start;">
                    <p class="price">Valor: $19.99</p>
                </main>
                <footer class="flex-bt">
                    <p>Qtd</p>
                    <p>Total</p>
                </footer>
            </div>
        </div>
    </main>
    <div class="modal" onclick="closeModal(event)">
        <main>
            <header class="flex-bt align-center">
                <h1>Adicionar Ação</h1>
                <button onclick="closeModal()">✖</button>
            </header>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </fieldset>
                <fieldset>
                    <legend>Preferências</legend>
                    <p>Em qual bolsa você tem mais investimentos?</p>
                    <div>
                        <input type="radio" id="ibovespa" name="bolsa" value="ibovespa">
                        <label for="ibovespa">Ibovespa</label>
                    </div>
                    <div>
                        <input type="radio" id="nasdaq" name="bolsa" value="nasdaq">
                        <label for="nasdaq">Nasdaq</label>
                    </div>
                    <div>
                        <input type="radio" id="nyse" name="bolsa" value="nyse">
                        <label for="nyse">Nyse</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="newsletter" name="news">
                        <label for="newsletter">Deseja receber nossos informativos?</label>
                    </div>
                    <div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Aceita nossos termos de uso?</label>
                    </div>
                </fieldset>
                <input type="submit" value="Enviar">
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
