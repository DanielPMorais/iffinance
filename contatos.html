<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="./index.html">
                <div id="logo">
                  <img src="img/finance.svg" alt="Logo IF Finance">
                   <h1><span>IF</span>Finance</h1>
                </div>
            </a> 
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>
                    <li><a href="./bolsas.html">Bolsas</a></li>
                    <li><a href="./destaques.html">Destaques</a></li>
                    <li><a class="active" href="./contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1>Contatos</h1>

            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </fieldset>
                <fieldset>
                    <legend>Preferências</legend>
                    <p>Em qual bolsa você tem mais investimentos?</p>
                    <div>
                        <input type="radio" id="ibovespa" name="bolsa" value="ibovespa">
                        <label for="ibovespa">Ibovespa</label>
                    </div>
                    <div>
                        <input type="radio" id="nasdaq" name="bolsa" value="nasdaq">
                        <label for="nasdaq">Nasdaq</label>
                    </div>
                    <div>
                        <input type="radio" id="nyse" name="bolsa" value="nyse">
                        <label for="nyse">Nyse</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="newsletter" name="news">
                        <label for="newsletter">Deseja receber nossos informativos?</label>
                    </div>
                    <div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Aceita nossos termos de uso?</label>
                    </div>
                </fieldset>
                <label for="estados">Qual seu Estado?</label>
                <select id="estados" name="estados">
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                </select>
                <label for="">Digite seu comentario:</label>
                <textarea name="comentario" id="comentario"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
